name: Build Android APK - Torneo LOL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Botón manual para ejecutar cuando quieras

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Instalar dependencias
      run: npm ci

    - name: Build Ionic (Producción)
      run: npm run build -- --configuration production

    - name: Instalar Capacitor CLI
      run: npm install -g @capacitor/cli

    - name: Sync Capacitor con Android
      run: npx cap sync android

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configurar Android SDK
      uses: android-actions/setup-android@v3

    - name: Dar permisos de ejecución a Gradle
      working-directory: ./android
      run: chmod +x gradlew

    - name: Build Debug APK
      working-directory: ./android
      run: ./gradlew assembleDebug

    - name: Subir APK como artifact
      uses: actions/upload-artifact@v4
      with:
        name: Torneo-LOL-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 5  # Guardar el APK 5 días

    - name: Renombrar APK para descarga
      run: |
        mkdir -p release
        cp android/app/build/outputs/apk/debug/app-debug.apk release/Torneo-LOL-v1.0.apk

    - name: Subir APK renombrado
      uses: actions/upload-artifact@v4
      with:
        name: Torneo-LOL-Instalable
        path: release/Torneo-LOL-v1.0.apk